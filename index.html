<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1>Cadastro de Clientes</h1>
    
    <form>
    
    <input type="text" id="nome" placeholder="Nome">
    
    <input type="email" id="email" placeholder="Email">
    
    <input type="tel" id="telefone" placeholder="Telefone">
    
    <button type="button" onclick="cadastrarCliente()">Cadastrar</button>
    
    <button type="button" onclick="gerarPDF()">Salvar em PDF</button>
    
    </form>
    <table id="tabela">

        <thead>
        
        <tr>
        
        <th>Nome</th>
        
        <th>Email</th>
        
        <th>Telefone</th>
        
        </tr>
        
        </thead>
        
        <tbody></tbody>
        
        </table>
        <script
src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="script.js"></script>
</body>
</html>
